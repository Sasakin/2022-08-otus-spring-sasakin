<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book Title" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="book-author-input">Author:</label>
        <select class="form-control" id="book-author-input" th:field="*{author}" value="Book Author">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
        <a th:href="@{/author/add}" class="h4">Add new author</a>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select class="form-control" id="book-genre-input" th:field="*{genre}" value="Book Genre">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.title}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
