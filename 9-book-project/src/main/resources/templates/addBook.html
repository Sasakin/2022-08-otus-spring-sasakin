<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid" style="max-width: 500px; margin: 0 auto">
    <div><h2 class="text-center">Add new book</h2></div>
    <div>
        <form th:action="@{/book/save}" method="post" th:object="${book}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Title:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{title}" class="form-control" required minlength="3" maxlength="100">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Author:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{author.name}" class="form-control" required minlength="3" maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Genre:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{genre.title}" class="form-control" required minlength="3" maxlength="45">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <a href="list.html" th:href="@{/}">
                        <button type="button" class="btn btn-secondary m-2">Cancel</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
