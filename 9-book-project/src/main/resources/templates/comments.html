<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of comments</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>

<div class="container-fluid">
    <div class="text-center"><h3 class="text-center">Comments:</h3></div>

    <div class="text-center">
        <a th:href="@{/comment/add(bookId=${book.id})}">Add new comment</a>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="comment : ${comments}">
            <tr>
                <td th:text="${comment.id}">1</td>
                <td th:text="${comment.text}">text</td>
                <td>
                    <a th:href="@{/comment/delete/(bookId=${book.id}, commentId=${comment.id})}" class="h4">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
