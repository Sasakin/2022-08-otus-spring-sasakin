<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add author</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="max-width: 500px; margin: 0 auto">
    <div><h2 class="text-center">Add new author</h2></div>
    <div>
        <form th:action="@{/author/add}" method="post" th:object="${author}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="100">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
